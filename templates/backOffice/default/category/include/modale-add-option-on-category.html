<div id="addOptionModal" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <h3 id="dialog-title" class="modal-title">Voulez-vous ajouter l'option dans cette rubrique ?</h3>
            </div>
            <div class="modal-body">
                <p>Vous êtes sur le point d'ajouter une option à cette rubrique uniquement. </p>
                <p>Si vous souhaitez qu'elle soit ajoutée également à ses produits et sous-rubriques (lorsqu'il y en a),
                    cliquez sur "Ajouter à tout l'héritage".</p>
            </div>
            <div class="modal-footer">
                <div class="btn-group">
                    <button id="dismissAddOptionModal"
                            class="btn btn-default"
                            type="button"
                            aria-label="Close"
                            data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove"></span>
                        Annuler
                    </button>
                    <button class="btn btn-primary" name="{$name}" style="margin-left: 5px" type="submit" value="true" >
                        <span class="glyphicon glyphicon-check"></span>
                        Ajouter à tout l'héritage
                    </button>
                    <button name="{$name}" value="false" class="btn btn-primary" style="margin-left: 5px" type="submit">
                        <span class="glyphicon glyphicon-check"></span>
                        Confirmer
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
